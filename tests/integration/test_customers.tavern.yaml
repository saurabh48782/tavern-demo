---
test_name: Customers Endpoints

marks:
  - usefixtures:
      - fresh_db

stages:
  - name: Get a non-existent customer
    request:
      url: "{tavern.env_vars.API_URL}/customer/1"
      method: GET
    response:
      status_code: 404

  - name: Add a customer
    request:
      url: "{tavern.env_vars.API_URL}/customer/1"
      method: PUT
      params:
        name: "saurabh"
        email: "saurabh@example.com"
    response:
      status_code: 201

  - name: Ensure customer is registered
    request:
      url: "{tavern.env_vars.API_URL}/customer/1"
      method: GET
    response:
      status_code: 200
      json:
        id : 1
        name : saurabh
        email : saurabh@example.com
